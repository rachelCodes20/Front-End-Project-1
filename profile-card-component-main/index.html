<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400&display=swap" rel="stylesheet">
  <link href="design.css" rel="stylesheet" type="text/css" >
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <body class='body'>
    <div class='container'>
      <!-- <b >80K </b><span >Followers</span><b>1.4K </b><span>Photos <span></span> --> 
      <!-- <p style="text-align: center">London</p>--->
        <!-- <p class='bold' style= "margin-left: 50%;">803K Likes</p> -->
        <div class="card"> 
            <div class="main-Heading">
              <p> 
                <img class="picture" src="/images/image-victor.jpg" alt="Victor's face."/> 
              </p>
              <p>
                <b>Victor Crest</b> <span class="light">26</span>
              </p>  
              <p>London</p><br/> <hr>
            </div>
          <div class="subHeading">
              <div class="Followers">
                <b>80K </b><br>
                <span>Followers</span>
              </div>
              <div class="Likes">
                <b>803K</b><br>
                <span>Likes</span> 
              </div> 
            <div class="Photos">
              <b>1.4K</b><br>
              <span>Photos</span>
            </div>
          </div>
        </div> 
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Rae</a>.
      </div>
  </body>
</html>
